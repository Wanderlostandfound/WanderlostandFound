<section class="grid-noGutter">
  {% for post in page.posts %}
  <div class="col-3 post-preview">
    <p>{{post.date | date_to_long_string}}</p>
    <img src="{{post.featured-image}}" />
    <h3>{{post.title}}</h3>
    <p>{{post.description}}</p>
    <a href="{{post.url}}">Read More</a>
  </div>
  {% endfor %}
</section>
