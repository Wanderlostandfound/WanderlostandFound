---
layout: default

---

<!-- POST -->
<section class="padded3 post">
  <div style="padding-bottom:3rem">
    <div class="grid-middle-center-noGutter post-background-img" style="background-image:url('{{page.featured-image}}')">
      <h1>{{page.title}}</h1>
    </div>
  </div>
<section class="postcontent">
  {{content}}
</section>
<section class="pinthis padded3">
  <p class= "blocktitle">
    <i class="fab fa-pinterest"></i> Pin This!
  </p>
  <div class="grid padded3 editable">
    <div class="col-6 padded6lr">
        <img src="{{page.pin1}}" style="width:25vw">
      <a data-pin-do="buttonPin" href="https://www.pinterest.com/pin/create/button/?url=&media=http://127.0.0.1:4000/Images/banff-hikes-pin1.png"></a>
    </div>
    <div class="col-6 padded6lr">
      <img src="{{page.pin2}}" style="width:25vw">
        <a data-pin-do="buttonPin" href="https://www.pinterest.com/pin/create/button/?media={{page.pin2}}&description=Pin%20This!"></a>
    </div>
  </div>
  <p class="blocktitle">Share this on Pinterest by pinning the graphics above!
  </p>
</section>
</section>

<!-- RELATED POSTS -->
<!-- <div class="padded3"></div> -->
<div class="center">
  <h5 class="underline">Related Posts</h5>
</div>
<div class="padded3">
  <section class="grid-center-noGutter-spaceBetween">
  {% for post in site.related_posts limit: 6 %}
  <div class="col-2_xs-5-spaceAround related-post-preview">
    <!-- <p>{{post.date | date_to_long_string}}</p> -->
    <a href="{{post.url}}">
      <div class="related-post-preview" style="background-image:url('{{post.featured-image}}')" />
      </div>
    </a>
    <h5 class="center">{{post.title}}</h5>
    <!-- <p class="descript">{{post.description}}</p> -->
    <a href="{{post.url}}">
      <div class="readmore">Read More</div>
    </a>
  </div>
  {% endfor %}
</section>
</div>

<!-- COMMENT SECTION -->
<section class="padded3 comments">
  {% if page.comments %}
  <div id="disqus_thread"></div>
    <script>
    var disqus_shortname = '{{ site.disqus_shortname }}';
    var disqus_config = function () {
      this.page.url = "{{ page.url | prepend: site.url }}";
      this.page.identifier = "{{ page.id }}";
    };

    (function() {  // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');

      s.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  {% endif %}
</section>
